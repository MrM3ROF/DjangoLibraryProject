<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Statistics</title>
</head>
<body>
    <h1>Book Statistics</h1>
    <p><strong>Total number of books:</strong> {{ stat.count }}</p>
    <p><strong>Total price of all books:</strong> {{ stat.total }}</p>
    <p><strong>Average price:</strong> {{ stat.avg}}</p>
    <p><strong>Maximum price:</strong> {{ stat.max }}</p>
    <p><strong>Minimum price:</strong> {{ stat.min }}</p>
</body>
</html>
